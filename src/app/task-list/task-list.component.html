<ul class="list-group">
    <li *ngFor="let task of tasks" class="list-group-item">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="task.completed">
        <label class="form-check-label" [ngClass]="{'completed': task.completed}">
          {{ task.description }} <span *ngIf="task.completed">(Completada)</span><span *ngIf="!task.completed">(No completada)</span>
        </label>
      </div>
    </li>
  </ul>
